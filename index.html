<html>
  <head>
    <title>Family recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/  3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/  jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/  bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" 
    integrity="sha512-AQMSn1qO6KN85GOfvH6BWJk46LhlvepblftLHzAv1cdIyTWPBKHX+r+NOXVVw6+XQpeW4LJk/GTmoP48FLvblQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="body">
    <div class="container">
      <center> <br>
        <h1 class="ui header" id="title"><i class="ui images outline icon"></i> FAMILY RECOGNITION</h3>
        <br>
        <br>
        <p style="font-size: 22px;">Model is trained to identify my family members: </p>
        <b class="name_of_objects" style='font-size: 30px;'> Mom <br><br>
          Me <br><br>
          My Bottle
          <hr>
        </b>
        <div id="picture">
        <div id="camera"> <label>Webcam View</label> <div id="cam"></div> </div>
        <div id="res"><label>Captured Image</label> <div id="result"></div> </div>
        </div>
        <br>
        <br> 
        <div id="control">
        <button onclick="take_snapshot();" id="snap" class="ui blue button"> Capture Image</button>
        <button onclick="check();" id="checkbtn" class="ui green disabled button"> Identify Member</button>
        </div>
        <br>
        <br> 
        <div id="data">
        <div style="font-size: 22px;" class="ui purple label">Member:  <span id="res_name"></span>
        </div>
        <div style="font-size: 22px;" class="ui purple label">Accuracy: <span id="res_accu"></span>
        </div>
        </div>
      </center>
    </div>
    <script src="main.js"></script>
  </body>
</html>
